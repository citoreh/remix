    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding-bottom: 80px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .musical-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;

            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;

        .logo {
            font-size: 3rem;
            font-weight: bold;

        .title {

            justify-content: center;

            gap: 1rem;

            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.8rem;

            transition: all 0.3s ease;

            justify-content: center;

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .like-btn, .dislike-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .like-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #d63384;

            background: linear-gradient(45deg, #a8edea, #fed6e3);

        }

        .like-btn:hover, .dislike-btn:hover {

        }

        .metadata {
            margin-top: 2rem;

            gap: 1rem;
            text-align: left;

            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .metadata-label {
            font-weight: bold;

            color: #ffd700;
        }

        .prompt {
            grid-column: 1 / -1;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
            padding: 2rem;
        }

        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);

            padding: 1rem;
            margin-bottom: 1rem;
            color: #fca5a5;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #86efac;
        }

        .stats {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.8rem;

            .container {
                padding: 2rem 1rem;
                margin: 1rem;

            .metadata {
                grid-template-columns: 1fr;
            }
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .stat-icon {
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;

            font-weight: bold;

            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.2);

        .debug-info {

        .theme-sunset { filter: hue-rotate(30deg); }
        .theme-ocean { filter: hue-rotate(200deg); }
        .theme-purple { filter: hue-rotate(270deg); }

    <script>
        class IranMixPlayer {
            constructor() {
                this.tracks = [];
                this.currentTrack = null;
                this.previousTrack = null;
                this.audio = document.getElementById('audio');
                this.isPlaying = false;
                this.userPreferences = {
                    plays: {},
                    likes: new Set(),
                    dislikes: new Set(),
                    genreScores: {}
                };
                this.stats = {
                    played: 0,
                    liked: 0,
                    disliked: 0
                };
                this.themes = ['theme-neon', 'theme-sunset', 'theme-ocean', 'theme-purple'];
                this.debugMode = localStorage.getItem('iranmix_debug') === 'true';
                
                // Dynamic server configuration
                this.serverUrl = this.getServerUrl();
                this.userId = this.getUserId();
                this.isServerAvailable = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.createMusicalBackground();
                
                // Initialize app
                this.initialize();
            }

            async initialize() {
                try {
                    this.debug('üöÄ Starting IranMix Player');
                    this.updateLoadingMessage('Checking server connection...');
                    
                    // Check server connection (but don't wait for it)
                    this.checkServerConnection().catch(e => this.debug('Server check failed:', e));
                    
                    this.updateLoadingMessage('Loading user preferences...');
                    await this.loadUserData();
                    
                    this.updateLoadingMessage('Loading music library...');
                    await this.loadData();
                    
                    this.updateLoadingMessage('Setting up player...');
                    this.loading.style.display = 'none';
                    this.playerContent.style.display = 'block';
                    this.updateStats();
                    this.loadRandomTrack();
                    
                    this.showMessage('üéµ Music player ready!', 'success', 2000);
                    this.debug('‚úÖ IranMix Player initialized successfully');
                    
                } catch (error) {
                    this.debug('‚ùå Initialization failed:', error);
                    this.showMessage(`Error: ${error.message}`, 'error');
                    this.updateLoadingMessage(`Error: ${error.message}`);
                }
            }

            debug(message, ...args) {
                console.log(`[IranMix] ${message}`, ...args);
                
                if (this.debugMode) {
                    const debugEl = document.getElementById('debugInfo');
                    debugEl.style.display = 'block';
                    debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                    debugEl.scrollTop = debugEl.scrollHeight;
                }
            }

            updateLoadingMessage(message) {
                const loadingDetails = document.getElementById('loadingDetails');
                if (loadingDetails) {
                    loadingDetails.textContent = message;
                }
                this.debug(message);
            }

            showMessage(message, type = 'info', autoHide = 0) {
                const statusContainer = document.getElementById('statusMessages');
                const messageEl = document.createElement('div');
                messageEl.className = type;
                messageEl.textContent = message;
                statusContainer.appendChild(messageEl);
                
                if (autoHide > 0) {
                    setTimeout(() => {
                        messageEl.remove();
                    }, autoHide);
                }
            }

            getServerUrl() {
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    return 'http://localhost:3001';
                }
                
                return 'https://remix-production-fc7f.up.railway.app';
            }

            async checkServerConnection() {
                this.debug('üîç Testing server connection to:', this.serverUrl);
                this.updateConnectionStatus('connecting', 'Connecting...');
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(`${this.serverUrl}/api/health`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        this.isServerAvailable = true;
                        this.updateConnectionStatus('online', 'Server Connected');
                        this.debug('‚úÖ Server connection successful');
                        return true;
                    } else {
                        throw new Error(`Server returned ${response.status}`);
                    }
                } catch (error) {
                    this.debug('‚ùå Server connection failed:', error.message);
                    this.isServerAvailable = false;
                    this.updateConnectionStatus('offline', 'Offline Mode');
                    
                    // Try a fallback test
                    try {
                        const testResponse = await fetch(`${this.serverUrl}/api/user/${this.userId}`, {
                            method: 'GET',
                            mode: 'cors',
                            signal: AbortSignal.timeout(5000)
                        });
                        if (testResponse.ok || testResponse.status === 404) {
                            this.debug('‚úÖ Server is accessible via fallback test');
                            this.isServerAvailable = true;
                            this.updateConnectionStatus('online', 'Server Connected');
                            return true;
                        }
                    } catch (fallbackError) {
                        this.debug('‚ùå Fallback test also failed:', fallbackError.message);
                    }
                    
                    return false;
                }
            }

            updateConnectionStatus(status, text) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = `connection-status ${status}`;
                const icons = {
                    online: 'üü¢',
                    offline: 'üî¥', 
                    connecting: 'üü°'
                };
                statusEl.textContent = `${icons[status]} ${text}`;
            }

            getUserId() {
                let userId = localStorage.getItem('iranmix_userId');
                if (!userId) {
                    const fingerprint = [
                        screen.width,
                        screen.height,
                        new Date().getTimezoneOffset(),
                        navigator.language,
                        navigator.platform,
                        Date.now()
                    ].join('|');
                    
                    userId = this.simpleHash(fingerprint);
                    localStorage.setItem('iranmix_userId', userId);
                }
                return userId;
            }

            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16).substring(0, 16);
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.likeBtn = document.getElementById('likeBtn');
                this.dislikeBtn = document.getElementById('dislikeBtn');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackSinger = document.getElementById('trackSinger');
                this.genres = document.getElementById('genres');
                this.moods = document.getElementById('moods');
                this.prompt = document.getElementById('prompt');
                this.loading = document.getElementById('loading');
                this.playerContent = document.getElementById('playerContent');
                this.container = document.getElementById('container');
            }

            async loadUserData() {
                if (this.isServerAvailable) {
                    try {
                        const response = await fetch(`${this.serverUrl}/api/user/${this.userId}`, {
                            signal: AbortSignal.timeout(5000)
                        });
                        if (response.ok) {
                            const serverData = await response.json();
                            this.stats = serverData.stats || this.stats;
                            if (serverData.userPreferences) {
                                this.userPreferences.plays = serverData.userPreferences.plays || {};
                                this.userPreferences.likes = new Set(serverData.userPreferences.likes || []);
                                this.userPreferences.dislikes = new Set(serverData.userPreferences.dislikes || []);
                                this.userPreferences.genreScores = serverData.userPreferences.genreScores || {};
                            }
                            this.debug('‚úÖ User data loaded from server');
                            return;
                        }
                    } catch (error) {
                        this.debug('‚ùå Failed to load from server:', error.message);
                    }
                }

                this.loadUserDataFromLocalStorage();
            }

            loadUserDataFromLocalStorage() {
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        const saved = localStorage.getItem('iranmix_data');
                        if (saved) {
                            const data = JSON.parse(saved);
                            this.stats = data.stats || this.stats;
                            if (data.userPreferences) {
                                this.userPreferences.plays = data.userPreferences.plays || {};
                                this.userPreferences.likes = new Set(data.userPreferences.likes || []);
                                this.userPreferences.dislikes = new Set(data.userPreferences.dislikes || []);
                                this.userPreferences.genreScores = data.userPreferences.genreScores || {};
                            }
                            this.debug('‚úÖ User data loaded from localStorage');
                        }
                    }
                } catch (e) {
                    this.debug('‚ùå localStorage not available:', e.message);
                }
            }

            async saveUserData() {
                const dataToSave = {
                    stats: this.stats,
                    userPreferences: {
                        plays: this.userPreferences.plays,
                        likes: Array.from(this.userPreferences.likes),
                        dislikes: Array.from(this.userPreferences.dislikes),
                        genreScores: this.userPreferences.genreScores
                    }
                };

                if (this.isServerAvailable) {
                    try {
                        const response = await fetch(`${this.serverUrl}/api/user/${this.userId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(dataToSave),
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        if (response.ok) {
                            this.debug('‚úÖ Data saved to server');
                        } else {
                            throw new Error(`Server returned ${response.status}`);
                        }
                    } catch (error) {
                        this.debug('‚ùå Failed to save to server:', error.message);
                        this.isServerAvailable = false;
                        this.updateConnectionStatus('offline', 'Connection Lost');
                    }
                }

                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('iranmix_data', JSON.stringify(dataToSave));
                        this.debug('‚úÖ Data saved to localStorage');
                    }
                } catch (e) {
                    this.debug('‚ùå Failed to save to localStorage:', e.message);
                }
            }

            async logAction(action, track) {
                if (!this.isServerAvailable) return;

                try {
                    const response = await fetch(`${this.serverUrl}/api/user/${this.userId}/action`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: action,
                            track: {
                                title: track.title,
                                singer: track.singer,
                                genre1: track.genre1,
                                genre2: track.genre2,
                                mood1: track.mood1,
                                mood2: track.mood2,
                                mood3: track.mood3,
                                prompt: track.prompt,
                                url: track.url
                            }
                        }),
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (response.ok) {
                        this.debug(`‚úÖ ${action} logged successfully`);
                    }
                } catch (error) {
                    this.debug(`‚ùå Failed to log ${action}:`, error.message);
                }
            }

            async loadData() {
                try {
                    this.debug('üìä Loading CSV data from Google Sheets');
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTTPb7TRMHE1IWfyloWxtwdUeB635fDt6vOQhHz7mnIgCAkggaf4GZWyShlVxDiHxburgP-Hm83yD9W/pub?output=csv', {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load CSV: ${response.status} ${response.statusText}`);
                    }
                    
                    const csvText = await response.text();
                    this.debug(`üìä CSV loaded, size: ${csvText.length} characters`);
                    
                    this.parseCSV(csvText);
                    
                    if (this.tracks.length === 0) {
                        throw new Error('No valid tracks found in CSV data');
                    }
                    
                    this.debug(`‚úÖ Parsed ${this.tracks.length} tracks successfully`);
                    
                } catch (error) {
                    this.debug('‚ùå Error loading CSV data:', error.message);
                    throw new Error(`Failed to load music library: ${error.message}`);
                }
            }

            parseCSV(csvText) {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    throw new Error('CSV file appears to be empty or invalid');
                }
                
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '').toLowerCase());
                this.debug('üìä CSV headers:', headers);
                
                let validTracks = 0;
                let invalidTracks = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    try {
                        const values = this.parseCSVLine(lines[i]);
                        
                        if (values.length >= headers.length) {
                            const track = {};
                            headers.forEach((header, index) => {
                                track[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            });
                            
                            // Validate required fields
                            if (track.title && track.singer && track.url) {
                                this.tracks.push(track);
                                validTracks++;
                            } else {
                                invalidTracks++;
                                this.debug(`‚ö†Ô∏è Invalid track at line ${i}: missing required fields`);
                            }
                        }
                    } catch (error) {
                        invalidTracks++;
                        this.debug(`‚ö†Ô∏è Error parsing line ${i}:`, error.message);
                    }
                }
                
                this.debug(`üìä Parsing complete: ${validTracks} valid, ${invalidTracks} invalid tracks`);
            }

            parseCSVLine(line) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current);
                return values;
            }

            selectWeightedRandomTrack() {
                if (this.tracks.length === 0) return null;

                let availableTracks = this.tracks;
                if (this.currentTrack) {
                    availableTracks = this.tracks.filter(track => {
                        const sameTitle = track.title && this.currentTrack.title && 
                            track.title.toLowerCase().trim() === this.currentTrack.title.toLowerCase().trim();
                        const sameSinger = track.singer && this.currentTrack.singer && 
                            track.singer.toLowerCase().trim() === this.currentTrack.singer.toLowerCase().trim();
                        return !sameTitle && !sameSinger;
                    });
                    
                    if (availableTracks.length === 0) {
                        availableTracks = this.tracks;
                    }
                }

                const weightedTracks = [];
                
                availableTracks.forEach(track => {
                    let weight = 1;
                    
                    if (track.genre1 && this.userPreferences.genreScores[track.genre1]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre1] / 3);
                    }
                    if (track.genre2 && this.userPreferences.genreScores[track.genre2]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre2] / 3);
                    }
                    
                    for (let i = 0; i < Math.ceil(weight); i++) {
                        weightedTracks.push(track);
                    }
                });

                return weightedTracks[Math.floor(Math.random() * weightedTracks.length)];
            }

            loadRandomTrack() {
                if (this.tracks.length === 0) {
                    this.debug('‚ùå No tracks available to play');
                    return;
                }
                
                this.previousTrack = this.currentTrack;
                this.currentTrack = this.selectWeightedRandomTrack();
                
                this.debug('üéµ Loading track:', this.currentTrack.title, 'by', this.currentTrack.singer);
                
                this.updateUI();
                this.changeTheme();
                this.updateAudio();
                
                if (this.isPlaying) {
                    this.playTrack();
                }
            }

            updateUI() {
                if (!this.currentTrack) return;

                this.trackTitle.textContent = this.currentTrack.title || 'Unknown Title';
                this.trackSinger.textContent = this.currentTrack.singer || 'Unknown Artist';
                
                const genreText = [this.currentTrack.genre1, this.currentTrack.genre2]
                    .filter(g => g && g.trim()).join(' ‚Ä¢ ');
                this.genres.textContent = genreText || 'Unknown Genre';
                
                const moodText = [this.currentTrack.mood1, this.currentTrack.mood2, this.currentTrack.mood3]
                    .filter(m => m && m.trim()).join(' ‚Ä¢ ');
                this.moods.textContent = moodText || 'No mood info';
                
                this.prompt.textContent = this.currentTrack.prompt || 'No description available';

                const trackId = this.getTrackId(this.currentTrack);
                this.likeBtn.style.opacity = this.userPreferences.likes.has(trackId) ? '1' : '0.6';
                this.dislikeBtn.style.opacity = this.userPreferences.dislikes.has(trackId) ? '1' : '0.6';
            }

            updateAudio() {
                if (!this.currentTrack || !this.currentTrack.url) {
                    this.debug('‚ùå No audio URL available');
                    return;
                }
                
                this.audio.src = this.currentTrack.url;
                this.audio.load();
                this.debug('üîä Audio loaded:', this.currentTrack.url);
            }

            changeTheme() {
                this.themes.forEach(theme => {
                    document.body.classList.remove(theme);
                });
                
                const randomTheme = this.themes[Math.floor(Math.random() * this.themes.length)];
                document.body.classList.add(randomTheme);
            }

            createMusicalBackground() {
                const musicalBg = document.getElementById('musicalBg');
                const notes = ['‚ô™', '‚ô´', '‚ô¨', 'üéµ', 'üé∂'];
                
                setInterval(() => {
                    if (musicalBg.children.length > 10) return; // Limit notes
                    
                    const note = document.createElement('div');
                    note.className = 'note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = Math.random() * 100 + '%';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    note.style.animationDuration = (8 + Math.random() * 4) + 's';
                    
                    musicalBg.appendChild(note);
                    
                    setTimeout(() => {
                        if (note.parentNode) note.remove();
                    }, 12000);
                }, 3000);
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.likeBtn.addEventListener('click', () => this.likeTrack());
                this.dislikeBtn.addEventListener('click', () => this.dislikeTrack());

                this.audio.addEventListener('ended', () => {
                    this.debug('üéµ Track ended naturally');
                    this.recordPlay();
                    this.loadRandomTrack();
                });

                this.audio.addEventListener('error', (e) => {
                    this.debug('‚ùå Audio error:', e.target.error);
                    this.showMessage('Audio playback error, skipping to next track', 'error', 3000);
                    setTimeout(() => this.loadRandomTrack(), 1000);
                });

                this.audio.addEventListener('loadstart', () => {
                    this.debug('üîä Audio loading started');
                });

                this.audio.addEventListener('canplay', () => {
                    this.debug('üîä Audio ready to play');
                });

                // Double click to toggle debug mode
                this.logo = document.querySelector('.logo');
                let clickCount = 0;
                this.logo.addEventListener('click', () => {
                    clickCount++;
                    setTimeout(() => {
                        if (clickCount === 3) {
                            this.debugMode = !this.debugMode;
                            localStorage.setItem('iranmix_debug', this.debugMode.toString());
                            const debugEl = document.getElementById('debugInfo');
                            debugEl.style.display = this.debugMode ? 'block' : 'none';
                            this.showMessage(`Debug mode ${this.debugMode ? 'enabled' : 'disabled'}`, 'success', 2000);
                        }
                        clickCount = 0;
                    }, 500);
                });
            }

            playTrack() {
                if (!this.currentTrack) return;
                
                this.audio.play().then(() => {
                    this.playBtn.textContent = '‚è∏Ô∏è';
                    this.isPlaying = true;
                    this.debug('‚ñ∂Ô∏è Playing:', this.currentTrack.title);
                }).catch(error => {
                    this.debug('‚ùå Play error:', error.message);
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.isPlaying = false;
                    this.showMessage('Playback failed, trying next track', 'error', 2000);
                    setTimeout(() => this.loadRandomTrack(), 1000);
                });
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.isPlaying = false;
                    this.debug('‚è∏Ô∏è Paused');
                } else {
                    this.playTrack();
                }
            }

            getTrackId(track) {
                return `${track.title || 'unknown'}_${track.singer || 'unknown'}`;
            }

            async recordPlay() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                this.userPreferences.plays[trackId] = (this.userPreferences.plays[trackId] || 0) + 2;
                this.stats.played++;
                
                [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                    if (genre && genre.trim()) {
                        this.userPreferences.genreScores[genre] = 
                            (this.userPreferences.genreScores[genre] || 0) + 2;
                    }
                });
                
                await this.logAction('play', this.currentTrack);
                this.updateStats();
                await this.saveUserData();
                this.debug('üìä Play recorded for:', this.currentTrack.title);
            }

            async likeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.likes.has(trackId)) {
                    this.userPreferences.likes.delete(trackId);
                    this.stats.liked--;
                    this.debug('üíî Removed like for:', this.currentTrack.title);
                } else {
                    this.userPreferences.likes.add(trackId);
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.liked++;
                    if (this.stats.disliked > 0) this.stats.disliked--;
                    
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre && genre.trim()) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) + 3;
                        }
                    });
                    
                    await this.logAction('like', this.currentTrack);
                    this.debug('‚ù§Ô∏è Liked:', this.currentTrack.title);
                }
                
                this.updateUI();
                this.updateStats();
                await this.saveUserData();
            }

            async dislikeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.dislikes.has(trackId)) {
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.disliked--;
                    this.debug('üëç Removed dislike for:', this.currentTrack.title);
                } else {
                    this.userPreferences.dislikes.add(trackId);
                    this.userPreferences.likes.delete(trackId);
                    this.stats.disliked++;
                    if (this.stats.liked > 0) this.stats.liked--;
                    
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre && genre.trim()) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) - 2;
                        }
                    });
                    
                    await this.logAction('skip', this.currentTrack);
                    this.debug('üëé Disliked and skipping:', this.currentTrack.title);
                    
                    setTimeout(() => {
                        this.audio.pause();
                        this.loadRandomTrack();
                    }, 500);
                }
                
                this.updateUI();
                this.updateStats();
                await this.saveUserData();
            }

            updateStats() {
                document.getElementById('playedCount').textContent = this.stats.played;
                document.getElementById('likeCount').textContent = this.stats.liked;
                document.getElementById('dislikeCount').textContent = this.stats.disliked;
            }
        }

        // Initialize the player when page loads
        window.addEventListener('DOMContentLoaded', () => {
            try {
                new IranMixPlayer();
            } catch (error) {
                console.error('Failed to initialize IranMix Player:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #fca5a5;">
                        ‚ùå Failed to start music player<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });

        // Add keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('playBtn')?.click();
            } else if (e.code === 'ArrowRight') {
                document.getElementById('dislikeBtn')?.click();
            } else if (e.code === 'ArrowUp') {
                document.getElementById('likeBtn')?.click();
            }
        });
    </script>
