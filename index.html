    <script>
        class IranMixPlayer {
            constructor() {
                this.tracks = [];
                this.currentTrack = null;
                this.previousTrack = null;
                this.audio = document.getElementById('audio');
                this.isPlaying = false;
                this.currentPlaylist = [];
                this.currentPlaylistIndex = 0;
                this.isPlaylistMode = false;
                this.userPreferences = {
                    plays: {},
                    likes: new Set(),
                    dislikes: new Set(),
                    genreScores: {}
                };
                this.stats = {
                    played: 0,
                    liked: 0,
                    disliked: 0,
                    playlists: 0
                };
                this.themes = ['theme-neon', 'theme-sunset', 'theme-ocean', 'theme-purple'];
                this.debugMode = localStorage.getItem('iranmix_debug') === 'true';
                
                // API Configuration - Replace YOUR_API_KEY_HERE with your actual Anthropic API key
                this.anthropicApiKey = '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'; // Replace with your actual API key
                this.isGeneratingPlaylist = false;
                
                // Dynamic server configuration
                this.serverUrl = this.getServerUrl();
                this.userId = this.getUserId();
                this.isServerAvailable = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.createMusicalBackground();
                
                // Initialize app
                this.initialize();
            }

            async initialize() {
                try {
                    this.debug('🚀 Starting IranMix AI Player');
                    this.updateLoadingMessage('Checking server connection...');
                    
                    // Check API key
                    this.checkApiKey();
                    
                    // Check server connection (but don't wait for it)
                    this.checkServerConnection().catch(e => this.debug('Server check failed:', e));
                    
                    this.updateLoadingMessage('Loading user preferences...');
                    await this.loadUserData();
                    
                    this.updateLoadingMessage('Loading music library...');
                    await this.loadData();
                    
                    this.updateLoadingMessage('Setting up AI player...');
                    this.loading.style.display = 'none';
                    this.playerContent.style.display = 'block';
                    this.updateStats();
                    this.updateTimeContext();
                    this.loadRandomTrack();
                    
                    this.showMessage('🎵 AI music player ready!', 'success', 2000);
                    this.debug('✅ IranMix AI Player initialized successfully');
                    
                } catch (error) {
                    this.debug('❌ Initialization failed:', error);
                    this.showMessage(`Error: ${error.message}`, 'error');
                    this.updateLoadingMessage(`Error: ${error.message}`);
                }
            }

            checkApiKey() {
                if (!this.anthropicApiKey) {
                    this.showMessage('⚠️ Set your Anthropic API key for AI playlists. Triple-click the logo to configure.', 'error');
                    this.updateApiStatus('❌ No API Key');
                } else {
                    this.updateApiStatus('🤖 AI Ready');
                }
            }

            updateApiStatus(text) {
                const apiStatus = document.getElementById('apiStatus');
                apiStatus.textContent = text;
            }

            promptForApiKey() {
                const apiKey = prompt('Enter your Anthropic API key for AI playlist features:\n\nGet one at: https://console.anthropic.com/');
                if (apiKey && apiKey.trim()) {
                    this.anthropicApiKey = apiKey.trim();
                    localStorage.setItem('iranmix_api_key', this.anthropicApiKey);
                    this.updateApiStatus('🤖 AI Ready');
                    this.showMessage('✅ API key saved! AI playlists are now available.', 'success', 3000);
                }
            }

            getTimeContext() {
                const now = new Date();
                const hour = now.getHours();
                const day = now.toLocaleDateString('en-US', { weekday: 'long' });
                const month = now.toLocaleDateString('en-US', { month: 'long' });
                
                let timeOfDay, mood, energy;
                
                if (hour >= 5 && hour < 9) {
                    timeOfDay = 'Early Morning';
                    mood = 'awakening, fresh start';
                    energy = 'gentle, uplifting';
                } else if (hour >= 9 && hour < 12) {
                    timeOfDay = 'Morning';
                    mood = 'productive, focused';
                    energy = 'energetic, motivating';
                } else if (hour >= 12 && hour < 14) {
                    timeOfDay = 'Midday';
                    mood = 'peak energy, social';
                    energy = 'high, vibrant';
                } else if (hour >= 14 && hour < 17) {
                    timeOfDay = 'Afternoon';
                    mood = 'steady, contemplative';
                    energy = 'moderate, balanced';
                } else if (hour >= 17 && hour < 20) {
                    timeOfDay = 'Evening';
                    mood = 'winding down, social';
                    energy = 'relaxed, warm';
                } else if (hour >= 20 && hour < 23) {
                    timeOfDay = 'Night';
                    mood = 'introspective, cozy';
                    energy = 'calm, intimate';
                } else {
                    timeOfDay = 'Late Night';
                    mood = 'deep, contemplative';
                    energy = 'low, ambient';
                }

                return {
                    timeOfDay,
                    hour,
                    day,
                    month,
                    mood,
                    energy,
                    timestamp: now.toLocaleString()
                };
            }

            updateTimeContext() {
                const context = this.getTimeContext();
                const timeContextEl = document.getElementById('timeContext');
                timeContextEl.innerHTML = `
                    ⏰ ${context.timeOfDay} on ${context.day} | 
                    🎭 ${context.mood} | 
                    ⚡ ${context.energy}
                `;
            }

            async generateAIPlaylist(type = 'smart') {
                if (!this.anthropicApiKey) {
                    this.showMessage('❌ API key required for AI playlists', 'error', 3000);
                    return;
                }

                if (this.isGeneratingPlaylist) {
                    this.showMessage('⏳ Already generating playlist...', 'error', 2000);
                    return;
                }

                this.isGeneratingPlaylist = true;
                this.updatePlaylistGenerationUI(true);

                try {
                    const context = this.getTimeContext();
                    const userLikes = Array.from(this.userPreferences.likes);
                    const userDislikes = Array.from(this.userPreferences.dislikes);
                    
                    // Prepare track data for AI analysis
                    const trackData = this.tracks.map(track => ({
                        id: this.getTrackId(track),
                        title: track.title || 'Unknown',
                        singer: track.singer || 'Unknown',
                        genre1: track.genre1 || '',
                        genre2: track.genre2 || '',
                        mood1: track.mood1 || '',
                        mood2: track.mood2 || '',
                        mood3: track.mood3 || '',
                        prompt: track.prompt || ''
                    }));

                    const playlistRequest = {
                        type: type,
                        timeContext: context,
                        userPreferences: {
                            likes: userLikes,
                            dislikes: userDislikes,
                            genreScores: this.userPreferences.genreScores
                        },
                        availableTracks: trackData,
                        requestedLength: Math.min(20, this.tracks.length)
                    };

                    this.debug('🤖 Generating AI playlist:', playlistRequest);

                    const aiResponse = await this.callAnthropicAPI(playlistRequest);
                    
                    if (aiResponse && aiResponse.playlist && aiResponse.playlist.length > 0) {
                        this.setCurrentPlaylist(aiResponse);
                        this.stats.playlists++;
                        this.updateStats();
                        await this.saveUserData();
                        
                        this.showMessage(`✅ Generated ${aiResponse.playlist.length}-track playlist!`, 'success', 3000);
                        this.debug('✅ AI playlist generated successfully');
                    } else {
                        throw new Error('Invalid response from AI');
                    }

                } catch (error) {
                    this.debug('❌ AI playlist generation failed:', error);
                    this.showMessage(`❌ Failed to generate playlist: ${error.message}`, 'error', 5000);
                } finally {
                    this.isGeneratingPlaylist = false;
                    this.updatePlaylistGenerationUI(false);
                }
            }

            async callAnthropicAPI(playlistRequest) {
                // Check if server is available for proxy
                if (!this.isServerAvailable) {
                    // Fallback: Create a simple rule-based playlist
                    this.debug('📡 Server unavailable, creating rule-based playlist');
                    return this.createRuleBasedPlaylist(playlistRequest);
                }

                const response = await fetch(`${this.serverUrl}/api/generate-playlist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.anthropicApiKey}`
                    },
                    body: JSON.stringify(playlistRequest),
                    signal: AbortSignal.timeout(30000)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`API Error: ${response.status} - ${error}`);
                }

                return await response.json();
            }

            createRuleBasedPlaylist(playlistRequest) {
                const { timeContext, userPreferences, availableTracks, requestedLength } = playlistRequest;
                
                // Simple algorithm based on time and preferences
                let filteredTracks = [...availableTracks];
                
                // Filter by time of day preferences
                if (timeContext.hour >= 6 && timeContext.hour < 12) {
                    // Morning: prefer energetic tracks
                    filteredTracks = filteredTracks.filter(track => 
                        track.mood1?.toLowerCase().includes('energy') ||
                        track.mood2?.toLowerCase().includes('upbeat') ||
                        track.genre1?.toLowerCase().includes('pop')
                    );
                } else if (timeContext.hour >= 18 || timeContext.hour < 6) {
                    // Evening/Night: prefer calm tracks
                    filteredTracks = filteredTracks.filter(track => 
                        track.mood1?.toLowerCase().includes('calm') ||
                        track.mood2?.toLowerCase().includes('relax') ||
                        track.mood3?.toLowerCase().includes('chill')
                    );
                }
                
                // If filtering removed too many, use all tracks
                if (filteredTracks.length < requestedLength) {
                    filteredTracks = availableTracks;
                }
                
                // Prefer liked genres
                const topGenres = Object.entries(userPreferences.genreScores || {})
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3)
                    .map(([genre]) => genre);
                
                filteredTracks.sort((a, b) => {
                    let scoreA = 0, scoreB = 0;
                    
                    if (topGenres.includes(a.genre1) || topGenres.includes(a.genre2)) scoreA += 2;
                    if (topGenres.includes(b.genre1) || topGenres.includes(b.genre2)) scoreB += 2;
                    
                    if (userPreferences.likes.has(this.getTrackId({title: a.title, singer: a.singer}))) scoreA += 3;
                    if (userPreferences.likes.has(this.getTrackId({title: b.title, singer: b.singer}))) scoreB += 3;
                    
                    return scoreB - scoreA;
                });
                
                const selectedTracks = filteredTracks
                    .slice(0, requestedLength)
                    .map(track => ({
                        id: track.id,
                        reason: "Selected based on time and preferences"
                    }));
                
                return {
                    title: `${timeContext.timeOfDay} Mix`,
                    description: `A ${timeContext.timeOfDay.toLowerCase()} playlist curated based on your preferences and current mood: ${timeContext.mood}`,
                    playlist: selectedTracks
                };
            }

            getUserId() {
                let userId = localStorage.getItem('iranmix_userId');
                if (!userId) {
                    const fingerprint = [
                        screen.width,
                        screen.height,
                        new Date().getTimezoneOffset(),
                        navigator.language,
                        navigator.platform,
                        Date.now()
                    ].join('|');
                    
                    userId = this.simpleHash(fingerprint);
                    localStorage.setItem('iranmix_userId', userId);
                }
                return userId;
            }

            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16).substring(0, 16);
            }

                    }
                    
                    const csvText = await response.text();
                    this.debug(`📊 CSV loaded, size: ${csvText.length} characters`);
                    
                    this.parseCSV(csvText);
                    
                    if (this.tracks.length === 0) {
                        throw new Error('No valid tracks found in CSV data');
                    }
                    
                    this.debug(`✅ Parsed ${this.tracks.length} tracks successfully`);
                    
                } catch (error) {

            parseCSV(csvText) {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    throw new Error('CSV file appears to be empty or invalid');
                }
                
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '').toLowerCase());
                this.debug('📊 CSV headers:', headers);
                
                let validTracks = 0;
                let invalidTracks = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    try {
                        const values = this.parseCSVLine(lines[i]);
                        
                        if (values.length >= headers.length) {
                            const track = {};
                            headers.forEach((header, index) => {
                                track[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            });
                            
                            // Validate required fields
                            if (track.title && track.singer && track.url) {
                                this.tracks.push(track);
                                validTracks++;
                            } else {
                                invalidTracks++;
                                this.debug(`⚠️ Invalid track at line ${i}: missing required fields`);
                            }
                        }
                    } catch (error) {
                        invalidTracks++;
                        this.debug(`⚠️ Error parsing line ${i}:`, error.message);
                    }
                }
                
                this.debug(`📊 Parsing complete: ${validTracks} valid, ${invalidTracks} invalid tracks`);
            }

            parseCSVLine(line) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current);
                return values;
            }

            selectWeightedRandomTrack() {
                if (this.tracks.length === 0) return null;

                let availableTracks = this.tracks;
                if (this.currentTrack) {
                    availableTracks = this.tracks.filter(track => {
                        const sameTitle = track.title && this.currentTrack.title && 
                            track.title.toLowerCase().trim() === this.currentTrack.title.toLowerCase().trim();
                        const sameSinger = track.singer && this.currentTrack.singer && 
                            track.singer.toLowerCase().trim() === this.currentTrack.singer.toLowerCase().trim();
                        return !sameTitle && !sameSinger;
                    });
                    
                    if (availableTracks.length === 0) {
                        availableTracks = this.tracks;
                    }
                }

                const weightedTracks = [];
                
                availableTracks.forEach(track => {
                    let weight = 1;
                    
                    if (track.genre1 && this.userPreferences.genreScores[track.genre1]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre1] / 3);
                    }
                    if (track.genre2 && this.userPreferences.genreScores[track.genre2]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre2] / 3);
                    }
                    
                    for (let i = 0; i < Math.ceil(weight); i++) {
                        weightedTracks.push(track);
                    }
                });

                return weightedTracks[Math.floor(Math.random() * weightedTracks.length)];
            }

            async recordPlay() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                this.userPreferences.plays[trackId] = (this.userPreferences.plays[trackId] || 0) + 2;
                this.stats.played++;
                
                [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                    if (genre && genre.trim()) {
                        this.userPreferences.genreScores[genre] = 
                            (this.userPreferences.genreScores[genre] || 0) + 2;
                    }
                });
                
                await this.logAction('play', this.currentTrack);
                this.updateStats();
                await this.saveUserData();
                this.debug('📊 Play recorded for:', this.currentTrack.title);
            }

            async likeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.likes.has(trackId)) {
                    this.userPreferences.likes.delete(trackId);
                    this.stats.liked--;
                    this.debug('💔 Removed like for:', this.currentTrack.title);
                } else {
                    this.userPreferences.likes.add(trackId);
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.liked++;
                    if (this.stats.disliked > 0) this.stats.disliked--;
                    
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre && genre.trim()) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) + 3;
                        }
                    });
                    
                    await this.logAction('like', this.currentTrack);
                    this.debug('❤️ Liked:', this.currentTrack.title);
                }
                
                this.updateUI();
                this.updateStats();
                await this.saveUserData();
            }

            async dislikeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.dislikes.has(trackId)) {
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.disliked--;
                    this.debug('👍 Removed dislike for:', this.currentTrack.title);
                } else {
                    this.userPreferences.dislikes.add(trackId);
                    this.userPreferences.likes.delete(trackId);
                    this.stats.disliked++;
                    if (this.stats.liked > 0) this.stats.liked--;
                    
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre && genre.trim()) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) - 2;
                        }
                    });
                    
                    await this.logAction('skip', this.currentTrack);
                    this.debug('👎 Disliked and skipping:', this.currentTrack.title);
                    
                    setTimeout(() => {
                        this.audio.pause();
                        this.nextPlaylistTrack();
                    }, 500);
                }
                
                this.updateUI();
                this.updateStats();
                await this.saveUserData();
            }

            updateStats() {
                document.getElementById('playedCount').textContent = this.stats.played;
                document.getElementById('likeCount').textContent = this.stats.liked;
                document.getElementById('dislikeCount').textContent = this.stats.disliked;
                document.getElementById('playlistCount').textContent = this.stats.playlists || 0;
            }
        }

        // Initialize the player when page loads
        window.addEventListener('DOMContentLoaded', () => {
            try {
                new IranMixPlayer();
            } catch (error) {
                console.error('Failed to initialize IranMix Player:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #fca5a5;">
                        ❌ Failed to start music player<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });

        // Add keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('playBtn')?.click();
            } else if (e.code === 'ArrowRight') {
                document.getElementById('nextBtn')?.click();
            } else if (e.code === 'ArrowUp') {
                document.getElementById('likeBtn')?.click();
            } else if (e.code === 'ArrowDown') {
                document.getElementById('dislikeBtn')?.click();
            }
        });
    </script>
</body>
