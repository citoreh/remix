<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IranMix - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding-bottom: 80px; /* Space for footer */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .musical-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(90deg); }
        }

        .track-info {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .singer {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .player-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        /* Modern Play Icon */
        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        /* Modern Pause Icon */
        .pause-icon::before {
            content: '';
            width: 6px;
            height: 24px;
            background: white;
            box-shadow: 12px 0 0 white;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .like-btn, .dislike-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .like-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .dislike-btn {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        .like-btn:hover, .dislike-btn:hover {
            transform: scale(1.1);
        }

        /* Modern Heart Icon */
        .heart-icon {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 18px;
        }

        .heart-icon::before,
        .heart-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            background: #d63384;
            border-radius: 5px 5px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-icon::after {
            left: 5px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Modern Thumbs Down Icon */
        .thumbs-down-icon::before {
            content: 'âœ•';
            font-size: 1.4rem;
            color: #6c757d;
            font-weight: bold;
        }

        .metadata {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }

        .metadata-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .metadata-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .prompt {
            grid-column: 1 / -1;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .stats {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
        }

        .stat-icon {
            font-size: 1.1rem;
        }

        /* Dynamic theme classes */
        .theme-neon {
            --primary: #00ff88;
            --secondary: #0088ff;
            filter: hue-rotate(120deg);
        }

        .theme-sunset {
            --primary: #ff6b35;
            --secondary: #f7931e;
            filter: hue-rotate(30deg);
        }

        .theme-ocean {
            --primary: #006ba6;
            --secondary: #0496c7;
            filter: hue-rotate(200deg);
        }

        .theme-purple {
            --primary: #7209b7;
            --secondary: #c77dff;
            filter: hue-rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="musical-bg" id="musicalBg"></div>
    
    <div class="stats" id="stats">
        <div class="stat-item">
            <span class="stat-icon">ðŸŽµ</span>
            <span>Played: <span id="playedCount">0</span></span>
        </div>
        <div class="stat-item">
            <span class="stat-icon">ðŸ’–</span>
            <span>Likes: <span id="likeCount">0</span></span>
        </div>
        <div class="stat-item">
            <span class="stat-icon">ðŸ’”</span>
            <span>Dislikes: <span id="dislikeCount">0</span></span>
        </div>
    </div>

    <div class="container" id="container">
        <div class="logo">IranMix</div>
        
        <div class="loading" id="loading">Loading music...</div>
        
        <div id="playerContent" style="display: none;">
            <div class="track-info">
                <div class="title" id="trackTitle">Track Title</div>
                <div class="singer" id="trackSinger">Artist Name</div>
            </div>

            <div class="player-container">
                <button class="like-btn" id="likeBtn" title="Like">
                    <span class="heart-icon"></span>
                </button>
                <button class="play-button" id="playBtn">
                    <span class="play-icon" id="playIcon"></span>
                </button>
                <button class="dislike-btn" id="dislikeBtn" title="Skip">
                    <span class="thumbs-down-icon"></span>
                </button>
            </div>

            <div class="metadata">
                <div class="metadata-item">
                    <div class="metadata-label">Genres</div>
                    <div id="genres">Genre info</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Moods</div>
                    <div id="moods">Mood info</div>
                </div>
                <div class="prompt">
                    <div class="metadata-label">Description</div>
                    <div id="prompt">Track description</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        class IranMixPlayer {
            constructor() {
                this.tracks = [];
                this.currentTrack = null;
                this.audio = document.getElementById('audio');
                this.isPlaying = false;
                this.userPreferences = {
                    plays: {},
                    likes: new Set(),
                    dislikes: new Set(),
                    genreScores: {}
                };
                this.stats = {
                    played: 0,
                    liked: 0,
                    disliked: 0
                };
                this.themes = ['theme-neon', 'theme-sunset', 'theme-ocean', 'theme-purple'];
                
                this.initializeElements();
                this.loadData();
                this.setupEventListeners();
                this.createMusicalBackground();
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.playIcon = document.getElementById('playIcon');
                this.likeBtn = document.getElementById('likeBtn');
                this.dislikeBtn = document.getElementById('dislikeBtn');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackSinger = document.getElementById('trackSinger');
                this.genres = document.getElementById('genres');
                this.moods = document.getElementById('moods');
                this.prompt = document.getElementById('prompt');
                this.loading = document.getElementById('loading');
                this.playerContent = document.getElementById('playerContent');
                this.container = document.getElementById('container');
            }

            async loadData() {
                try {
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTTPb7TRMHE1IWfyloWxtwdUeB635fDt6vOQhHz7mnIgCAkggaf4GZWyShlVxDiHxburgP-Hm83yD9W/pub?output=csv');
                    const csvText = await response.text();
                    this.parseCSV(csvText);
                    this.loading.style.display = 'none';
                    this.playerContent.style.display = 'block';
                    this.loadRandomTrack();
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.loading.textContent = 'Error loading music data';
                }
            }

            parseCSV(csvText) {
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    if (values.length >= 9 && values[2]) { // Ensure URL exists
                        const track = {};
                        headers.forEach((header, index) => {
                            track[header.toLowerCase()] = values[index] ? values[index].trim() : '';
                        });
                        this.tracks.push(track);
                    }
                }
            }

            parseCSVLine(line) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current);
                return values;
            }

            selectWeightedRandomTrack() {
                if (this.tracks.length === 0) return null;

                // Create weighted list based on genre preferences
                const weightedTracks = [];
                
                this.tracks.forEach(track => {
                    let weight = 1; // Base weight
                    
                    // Increase weight based on genre scores
                    if (track.genre1 && this.userPreferences.genreScores[track.genre1]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre1] / 2);
                    }
                    if (track.genre2 && this.userPreferences.genreScores[track.genre2]) {
                        weight += Math.max(0, this.userPreferences.genreScores[track.genre2] / 2);
                    }
                    
                    // Add track multiple times based on weight
                    for (let i = 0; i < Math.ceil(weight); i++) {
                        weightedTracks.push(track);
                    }
                });

                return weightedTracks[Math.floor(Math.random() * weightedTracks.length)];
            }

            loadRandomTrack() {
                if (this.tracks.length === 0) return;
                this.currentTrack = this.selectWeightedRandomTrack();
                this.updateUI();
                this.changeTheme();
                this.updateAudio();
                // Automatically play the new track if the player was already playing
                if (this.isPlaying) {
                    this.audio.play().then(() => {
                        this.playIcon.className = 'pause-icon';
                        this.isPlaying = true;
                    }).catch(error => {
                        console.error('Play error:', error);
                        this.loadRandomTrack(); // Retry with another track if playback fails
                    });
                }
            }

            updateUI() {
                if (!this.currentTrack) return;

                this.trackTitle.textContent = this.currentTrack.title || 'Unknown Title';
                this.trackSinger.textContent = this.currentTrack.singer || 'Unknown Artist';
                
                const genreText = [this.currentTrack.genre1, this.currentTrack.genre2]
                    .filter(g => g).join(' â€¢ ');
                this.genres.textContent = genreText || 'Unknown Genre';
                
                const moodText = [this.currentTrack.mood1, this.currentTrack.mood2, this.currentTrack.mood3]
                    .filter(m => m).join(' â€¢ ');
                this.moods.textContent = moodText || 'No mood info';
                
                this.prompt.textContent = this.currentTrack.prompt || 'No description available';

                // Update like/dislike button states
                const trackId = this.getTrackId(this.currentTrack);
                this.likeBtn.style.opacity = this.userPreferences.likes.has(trackId) ? '1' : '0.6';
                this.dislikeBtn.style.opacity = this.userPreferences.dislikes.has(trackId) ? '1' : '0.6';
            }

            updateAudio() {
                if (!this.currentTrack) return;
                this.audio.src = this.currentTrack.url;
                this.audio.load();
            }

            changeTheme() {
                // Remove existing theme
                this.themes.forEach(theme => {
                    document.body.classList.remove(theme);
                });
                
                // Add random new theme
                const randomTheme = this.themes[Math.floor(Math.random() * this.themes.length)];
                document.body.classList.add(randomTheme);
            }

            createMusicalBackground() {
                const musicalBg = document.getElementById('musicalBg');
                const notes = ['â™ª', 'â™«', 'â™¬', 'ðŸŽµ', 'ðŸŽ¶'];
                
                setInterval(() => {
                    const note = document.createElement('div');
                    note.className = 'note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = Math.random() * 100 + '%';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    note.style.animationDuration = (8 + Math.random() * 4) + 's';
                    
                    musicalBg.appendChild(note);
                    
                    setTimeout(() => {
                        note.remove();
                    }, 12000);
                }, 2000);
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.likeBtn.addEventListener('click', () => this.likeTrack());
                this.dislikeBtn.addEventListener('click', () => this.dislikeTrack());

                this.audio.addEventListener('ended', () => {
                    this.recordPlay();
                    // Keep isPlaying as true so next track auto-plays
                    this.loadRandomTrack();
                });

                this.audio.addEventListener('error', () => {
                    console.error('Audio error, skipping to next track');
                    // Keep current playing state and try next track
                    this.loadRandomTrack();
                });
            }

            playTrack() {
                this.audio.play().then(() => {
                    this.playIcon.className = 'pause-icon';
                    this.isPlaying = true;
                }).catch(error => {
                    console.error('Play error:', error);
                    this.playIcon.className = 'play-icon';
                    this.isPlaying = false;
                });
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playIcon.className = 'play-icon';
                    this.isPlaying = false;
                } else {
                    this.playTrack();
                }
            }

            getTrackId(track) {
                return track.title + '_' + track.singer;
            }

            recordPlay() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                this.userPreferences.plays[trackId] = (this.userPreferences.plays[trackId] || 0) + 2;
                this.stats.played++;
                
                // Update genre scores
                [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                    if (genre) {
                        this.userPreferences.genreScores[genre] = 
                            (this.userPreferences.genreScores[genre] || 0) + 2;
                    }
                });
                
                this.updateStats();
            }

            likeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.likes.has(trackId)) {
                    this.userPreferences.likes.delete(trackId);
                    this.stats.liked--;
                } else {
                    this.userPreferences.likes.add(trackId);
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.liked++;
                    if (this.stats.disliked > 0) this.stats.disliked--;
                    
                    // Boost genre scores for liked tracks
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) + 3;
                        }
                    });
                }
                
                this.updateUI();
                this.updateStats();
            }

            dislikeTrack() {
                if (!this.currentTrack) return;
                
                const trackId = this.getTrackId(this.currentTrack);
                
                if (this.userPreferences.dislikes.has(trackId)) {
                    this.userPreferences.dislikes.delete(trackId);
                    this.stats.disliked--;
                } else {
                    this.userPreferences.dislikes.add(trackId);
                    this.userPreferences.likes.delete(trackId);
                    this.stats.disliked++;
                    if (this.stats.liked > 0) this.stats.liked--;
                    
                    // Reduce genre scores for disliked tracks and skip to next
                    [this.currentTrack.genre1, this.currentTrack.genre2].forEach(genre => {
                        if (genre) {
                            this.userPreferences.genreScores[genre] = 
                                (this.userPreferences.genreScores[genre] || 0) - 2;
                        }
                    });
                    
                    // Skip to next track while maintaining play state
                    setTimeout(() => {
                        this.audio.pause();
                        // Keep isPlaying as true so next track auto-plays
                        this.loadRandomTrack();
                    }, 500);
                }
                
                this.updateUI();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('playedCount').textContent = this.stats.played;
                document.getElementById('likeCount').textContent = this.stats.liked;
                document.getElementById('dislikeCount').textContent = this.stats.disliked;
            }
        }

        // Initialize the player when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new IranMixPlayer();
        });
    </script>
</body>
</html>
